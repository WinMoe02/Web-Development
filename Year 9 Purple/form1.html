<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Design</title>
</head>
<body>
	<form action="C:\xampp\htdocs\test1.php">
		<fieldset>
			<legend>Personalized Data</legend>
		<label for="fname">First Name</label>
		<input type="text" id="fname" name="fname" size="30" ><br><br>

		<label for="lname">Last Name</label>
		<input type="text" id="lname" name="lname"><br><br>
		<label for="pwd">Password:</label>
		<input type="password" id="pwd" name="pwd" required>
		<button type="button" onclick="alert('Hello World!')">Click Me!</button>
		<input type="submit" value="Submit">
		</fieldset>
	
	<br>
		<fieldset>
			<legend>Button Group</legend>
		<input type="radio" id="html" name="fav_language" value="HTML">
		<label for="html">HTML</label>

		<input type="radio" id="css" name="fav_language" value="CSS">
		<label for="css">CSS</label>

		<input type="radio" id="java_script" name="fav_language" value="JavaScript">
		<label for="java_script">Java Script</label>
		
	
	
		<input type="checkbox" id="vehicle1" name="vehicle1" value="Car">
		<label for="vehicle1">I have a car</label><br>

		<input type="checkbox" id="vehicle2" name="vehicle2" value="Boar">
		<label for="vehicle2">I have a boat</label><br>

		<input type="checkbox" id="vehicle3" name="vehicle3" value="Bike">
		<label for="vehicle3">I have a bike</label><br>
		
		<input type="submit" value="Submit">

		<button type="button" onclick="alert('hello')">Click me</button><br>
		</fieldset>
	</form>
	<br>
	<form>
		<label>Color Choice</label>
		<input type="color">
		<label>Date</label>
		<input type="date" id="datemax" name="datemax" max="2004-12-31" size="7">
		<label>Local Date</label>
		<input type="datetime-local">
		
		<input type="file">
		<br>
		<label for="quantity">Quantity (between 0 and 100)</label>
		<input type="number" id="quantity" name="quantity" min="0" max="100" step="5" value="0">
		<br>
		<label for="point">Points (between 1 and 100)</label>
		<input type="range" id="point" name="point" min="1" max="100">
	</form>
	<form>
		<fieldset>
			<legend>Drop-down list</legend>
			<label for="cars">Choose a car</label>
			<select id="cars" name="cars" size="6" multiple>
				<optgroup label="Swedish cars">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				</optgroup>

				<optgroup label="German cars">
				<option value="mercedes" selected>Mercedes</option>
				<option value="audi" >Audi</option>
				</optgroup>
			</select>

			<br><br>
			<input list="browsers">
			<datalist id="browsers">
				<option value="Crome">
				<option value="Firefox">
				<option value="Sarifi" selected>
				<option value="Edge" >
			</datalist>
		</fieldset>
	</form>
</body>
</html>
