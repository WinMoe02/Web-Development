<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transparent Box</title>
	<style type="text/css">
		div.background{
			margin: 30px;
			background-image:  url("bc_flower.jpg");
			border: 5px solid white;
			border-radius: 20px;
		}
		div.transbox{

			margin: 30px;
			padding: 30px;
			background-color: #ffffff;
			opacity: 0.5;
			text-align: center;
			font-size: 50px;
		}
	</style>
</head>
<body style="background-color: gray;">
	<div class="background">
		<div class="transbox">
			<p>This is some text that is placed in the transparent box</p>
		</div>
	</div>
</body>
</html>
