<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple selector</title>
	
	<style type="text/css">
		*{
			font-family: cursive;
		}
		.color{
			color: blue;
		}
		h1.center{
			text-align: center;
		}
		h1,h2{
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<h1 class="color center">this is a heading</h1>
	<h2>this is sub heading</h2>
	<p class="color">this is a paragraph 1.</p>
	<p class="color">this is a paragraph 2.</p>
</body>
</html>
