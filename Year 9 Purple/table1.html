<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Style Page</title>
	<style type="text/css">
		table,tr,th,td{
			border: 2px solid black;
			text-align: center;
			

		}
		
		th{
			background-color: darkgoldenrod;
			color: lavender;
		}
		td{
			background-color: lavender;
		}
	</style>
</head>
<body>
	<table style="width: 30%;">
		<tr style="height: 50px;">
			<th style="width: 70%;">First Name</th>
			<th>Second Name</th>
			<th>Age</th>
		</tr>
		<tr style="height: 30px;">
			<td>Jill</td>
			<td>Smith</td>
			<td>50</td>
		</tr>
		<tr>
			<td>Eve</td>
			<td>Jackson</td>
			<td>94</td>
		</tr>
		<tr>
			<td>John</td>
			<td>Doe</td>
			<td>80</td>
		</tr>
	</table>
</body>
</html>
