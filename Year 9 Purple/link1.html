<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Link Page</title>
	<style type="text/css">
		a:link{
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited{
			color: blue;
			background-color: transparent;
			text-decoration: underline;
		}
		a:hover{
			color: red;
			background-color: transparent;
			text-decoration: none;
		}
		a:active{
			color: pink;
			background-color: transparent;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<h2>The Absolute URLs</h2>
	<p><a href="https://www.worldwildlife.org/">WWF page</a></p>
	<p><a href="https://www.google.com">Googe page</a></p>
