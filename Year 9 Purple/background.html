<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background color and image</title>
	<style type="text/css">
		div{
			float: left;
			background-image: url("image.jpg");
			width: 200px;
			height: 200px;		
			font-family: cursive;			
		}
		div.div1{
			opacity: 1.0;
		}
		div.div2{
			opacity: 0.6;
		}
		div.div3{
			opacity: 0.3;
		}
		div.div5{
			opacity: 0.6;
		}
		img:hover{
			opacity: 0.3;
		}
	</style>
</head>
<body>
		<div class="div1">opacity 1.0</div>
		<div class="div2">opacity 0.6</div>
		<div class="div3">opacity 0.3</div>
		<div class="div4"><img src="image.jpg" width="200px" height="200px"> </div>
		<div class="div5"><img src="image.jpg" width="200px" height="200px"></div>
		<div class="div6"><img src="image.jpg" width="200px" height="200px"></div>
</body>
</html>
