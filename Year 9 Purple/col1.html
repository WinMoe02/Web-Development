<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border Test</title>
	<style type="text/css">
		table,tr,td,th{
			border-collapse: collapse;
			text-align: center;
		}
		tr{
			border-bottom: 2px solid #d5f;
		}
		tr:hover{
			background-color: #33dd22;
		}
	</style>
</head>
<body>
	<table style="width:50%">
		<tr>
			<th>First Name</th>
			<th>Second Name</th>
			<th>Saving</th>
		</tr>
		<tr>
			<td>Peter</td>
			<td>Griffin</td>
			<td>$100</td>
		</tr>
		<tr>
			<td>Lois</td>
			<td>Griffin</td>
			<td>$150</td>
		</tr>
		<tr>
			<td>Joe</td>
			<td>Swanson</td>
			<td>$300</td>
		</tr>
	</table>
</body>
</html>
