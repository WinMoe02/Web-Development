<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table on Web Page</title>

	<style type="text/css">
		table,tr,td,th{
						border: 2px solid black;
						border-collapse: collapse;
		}
	</style>
</head>
<body>

	<p>&lt table &gt defines a table <br>&lt th &gt defines header cell <br>&lt tr &gt defines a row <br>&lt td &gt defines a cell</p>

	<table>
		<tr>
			<th>	</th>
			<th>col 1</th>
			<th>col 2</th>
			<th>col 3</th>
		</tr>
		<tr>
			<th>row 1</th>
			<td>row 1, col 1</td>
			<td>row 1, col 2</td>
			<td>row 1, col 3</td>
		</tr>
		<tr>
			<th>row 2</th>
			<td>row 2, col 1</td>
			<td>row 2, col 2</td>
			<td>row 2, col 3</td>
		</tr>
		<tr>
			<th>row 3</th>
			<td>row 3, col 1</td>
			<td>row 3, col 2</td>
			<td>row 3, col 3</td>
		</tr>
	</table>
</body>
</html>
