<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Zebra Strikes</title>
	<style type="text/css">
		table,tr,td,th{
			border-collapse: collapse;
			text-align: center;
		}
		td:nth-child(even),th:nth-child(even)
		{
			background-color: rgba(100, 200, 100, 0.7);
		}
		tr:nth-child(even){
			background-color: rgb(100, 200, 100);
		}
	</style>
</head>
<body>
	<table style="width:50%">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>
		</tr>
		<tr>
			<td>13</td>
			<td>14</td>
			<td>15</td>
			<td>16</td>
		</tr>
		<tr>
			<td>17</td>
			<td>18</td>
			<td>19</td>
			<td>20</td>
		</tr>
	</table>
</body>
</html>
